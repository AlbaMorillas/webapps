<!DOCTYPE html>
<html>
<head>
	<title>Fórmulas más importantes.</title>
	<meta charset="utf-8"/> 
</head>
<body>
<h2>fórmula del agua:</h2>
<p> <mark>H<sub>2</sub>O</mark> </p>
<h2>teorema de pitágoras.</h2>
<p><strong>h<sup>2</sup>=c<sub>1</sub><sup>2</sup>+c<sub>2</sub><sup>2</sup></strong></p>
<h2>binomio al cuadrado.</h2>
<p><i>(a + b)<sup>2</sup>= a<sup>2</sup>+ 2·a·b + b<sup>2</sup></i></p>
<h2>fórmula de la relatividad.</h2>
<p><ins>E=m·c<sup>2</sup></ins></p>
<h2>fórmula del bicarbonato sódico.</h2>
<p><del>NaHCO<sub>3</sub>+HCl=NaCl+H<sub>2</sub>O+CO<sub>2</sub></del></p>

</body>
</html>
